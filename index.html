<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Login</title>
  <link rel="icon" href="https://www.facebook.com/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, Helvetica, sans-serif;
    }
    .fb-logo {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #1877f2;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: -2px;
    }
    .login-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .login-btn {
      background: #1877f2;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.75rem;
      width: 100%;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #145db2;
    }
    .forgot-link {
      color: #1877f2;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="mb-8 text-center">
      <span class="fb-logo">facebook</span>
      <div class="text-xl mt-2 text-gray-700">Connect with friends and the world around you.</div>
    </div>
    <form class="login-box" autocomplete="off" onsubmit="event.preventDefault(); alert('Logged in! (Demo)');">
      <div class="mb-4">
        <input type="text" name="email" placeholder="Email or phone number" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required />
      </div>
      <div class="mb-4">
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required />
      </div>
      <button type="submit" class="login-btn mb-3">Log In</button>
      <div class="text-center mb-2">
        <a href="#" class="forgot-link">Forgotten password?</a>
      </div>
      <hr class="my-4" />
      <div class="text-center">
        <button type="button" class="bg-green-500 text-white font-bold rounded px-4 py-2 hover:bg-green-600">Create New Account</button>
      </div>
    </form>
  </div>
</body>
</html>
